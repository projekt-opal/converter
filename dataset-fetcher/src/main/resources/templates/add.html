<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add New Record</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
<!--/*@thymesVar id="portal" type="org.diceresearch.datasetfetcher.model.Portal"*/-->
<form class="form-inline" th:object="${portal}" action="/addRecord">
    <div class="form-group">
        <label for="name">Name: </label>
        <input type="text" class="form-control" id="name" th:field="*{name}">
    </div>
    <div class="form-group">
        <label for="queryAddress">queryAddress:</label>
        <input type="text" class="form-control" id="queryAddress" th:field="*{queryAddress}">
    </div>
    <div class="form-group">
        <label for="username">username:</label>
        <input type="text" class="form-control" id="username" th:field="*{username}">
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" th:field="*{password}">
    </div>
    <div class="form-group">
        <label for="outputQueue">outputQueue:</label>
        <input type="text" class="form-control" id="outputQueue" th:field="*{outputQueue}">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
</body>
</html>
