spring:
  application:
    name: opal-confirm-conversion-service
  cloud:
    stream:
      bindings:
        input:
          destination: dataset-graph
        output:
          destination: opal-confirmed

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/},${EUREKA_URL:http://localhost:8762/eureka/}


logging:
  level:
    org:
      apache:
        jena: error