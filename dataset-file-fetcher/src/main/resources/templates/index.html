<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Conversion-Tool</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-5">
            <table class="table">
                <thead>
                <tr>
                    <th>play/pause</th>
                    <th>start index</th>
                    <th>Folder Path</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <button id="startProcess" th:onclick="javascript:startFetching()">
                            <i class="fa fa-play" aria-hidden="true"></i>
                        </button>
                        <button id="stopProcess" th:onclick="javascript:cancelFetching();" style="display: none">
                            <i class="fa fa-pause" aria-hidden="true"></i>
                        </button>
                    </td>
                    <td>
                        <input type="number" id="low" name="low" value="0" />
                    </td>
                    <td>
                        <input type="text" size="50" id="folderPath" name="folderPath" />
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script th:src="@{/js/opal/startFetching.js}"></script>
<script th:src="@{/js/opal/cancelFetching.js}"></script>
<script th:src="@{/js/opal/refreshLow.js}"></script>

</body>
</html>
